<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

    <header th:replace="/fragments/header :: header"> </header>

    <main>
        <div class= "main">
            <div class ="main__card">
                <h2>Modificar Libro</h2>
                <form th:action="@{/libros/proceso-modificar(id=__${session.usuariosession.id}__, libroId=__${libro.id}__)}" method="post" enctype="multipart/form-data">
                    <div class="form__container">
                        <p th:if="${error != null}" th:text="${error}" class="warn"></p>
                        <input type="text" placeholder="TÃ­tulo del Libro" name="titulo" th:value="${libro.titulo}">
                        <input type="number" placeholder="ISBN del Libro" name="isbn" th:value="${libro.isbn}">
                        <input type="number" placeholder="Cantidad de Ejemplares" name="ejemplaresTotales" th:value="${libro.ejemplaresTotales}">
                        <p>Seleccione un Autor</p>
                        <select name="autorId">
                            <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" th:selected="${libro.autor !=null && autor.id == libro.autor.id}" ></option>
                        </select>                                                                        
                        
                        <p>Seleccione una Editorial</p>
                        <select name="editorialId">
                            <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                        </select>
                        <input name="archivo" th:value="${archivo}" type="file" accept="image/png, image/jpeg" class ="input-f">
                        <button type="submit">Modificar</button>
                    </div>
                </form>
            </div>
        </div>

    <footer th:replace="/fragments/footer :: footer"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
